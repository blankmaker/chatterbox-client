<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Send message -->
      <div id="buttons">
        <form id="send">
          <input type="text" id="message" />
          <input type="submit" class="submit" value="say something!"/>
        </form>
        <br>
        <!-- Select room to change to -->
        <select id="roomSelect"></select>
        <button type="button" class="changeRoom">change room</button>
        <!-- Add room -->
        <input type="text" class="addRoom"/>
        <button type="button" class="addRoom">add room</button>
      </div>
      <!-- For chats -->
      <div id="chats"></div>
    </div>
  </body>
</html>
